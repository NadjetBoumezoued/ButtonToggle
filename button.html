<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dark Mode Toggle</title>
</head>
<body>
    <div class="container">
        <h3>Toggle between Dark and Normal Mode</h3>
        <button id="mode-toggle" class="mode-button">
            <img src="sun.png" alt="Sun Icon" id="sun-icon" class="mode-icon sun-icon">
            <img src="moon.png" alt="Moon Icon" id="moon-icon" class="mode-icon moon-icon">
        </button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
